<!-- templates/qrcodescanner/your_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #userCard {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #userImage {
            border-radius: 50%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 4px solid #fff;
            transition: transform 0.3s ease-in-out;
        }

        #userName, #admissionNumber, #userClass, #userStream {
            margin-bottom: 10px;
            color: #333;
        }

        #changeImageButton {
            background-color: #3498db;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #changeImageButton:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            #userCard {
                width: 90%;
            }
        }
    </style>
    <title>User Information</title>
</head>
<body>

<div id="userCard">
    <img id="userImage" src="placeholder.jpg" alt="User Image">
    <h2 id="userName">John Doe</h2>
    <p id="admissionNumber">Admission Number: A12345</p>
    <p id="userClass">Class: 10</p>
    <p id="userStream">Stream: Science</p>
    <button id="changeImageButton" onclick="changeImage()">Change Image</button>
</div>

<script>
    function changeImage() {
        // You can add logic here to change the image dynamically
        document.getElementById('userImage').src = 'new_image.jpg';
    }
</script>

</body>
</html>
